<!DOCTYPE html>
<html>
<head>
    <title>Surface Roughness Prediction</title>
</head>
<body>
    <h1>Surface Roughness Prediction</h1>
    <form method="POST" action="/predict">
        <label>Spindle speed (rpm):</label>
        <input type="number" name="Spindle_speed" step="0.01" min="1" max="3000" required><br><br>
        <label>Feed rate (mm/min):</label>
        <input type="number" name="Feed_rate" step="0.001" min="0" max="1" required><br><br>
        <label>Depth of cut (mm):</label>
        <input type="number" name="Depth_of_cut" step="0.01" min="0" max="1" required><br><br>
        <input type="submit" value="Predict Surface Roughness">
    </form>
    <br>
    {% if prediction_text %}
        <p><b>The predicted surface roughness is: {{ prediction_text }}</b></p>
    {% endif %}
</body>
</html>
